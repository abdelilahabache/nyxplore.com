[build]
  publish = "public"

[context.production.environment]
  NETLIFY_BOT_BLOCKING = "true"  # Netlify's native bot protection
  FORCE_HTTPS = "true"           # Redirect HTTP â†’ HTTPS

[[headers]]
  for = "/*"
  [headers.values]
    X-Netlify-Bot-Block = "bad-bot"
    X-Netlify-Bot-Block = "scraper-bot"
    X-Netlify-Bot-Block = "AhrefsBot"
    X-Netlify-Bot-Block = "SemrushBot"

[[plugins]]
  package = "@netlify/plugin-rate-limit"
  [plugins.inputs]
    paths = ["/admin/*", "/login"]  # Protected routes
    limit = 5                       # Max 5 requests
    window = 60                     # Per 60 seconds