[build]
  publish = "dist"

### 1. BLOCK MALICIOUS IPs (HIGHEST PRIORITY) ###
[[redirects]]
  from = "/*"
  to = "/bot-blocked.html"
  status = 403
  force = true
  conditions = {IP = [
    "188.95.55.119",
    "188.95.55.121",
    "41.248.170.146",
    "176.53.221.188",
    "205.169.39.64"
  ]}

### 2. BLOCK BAD BOTS ###
[[redirects]]
  from = "/*"
  to = "/bot-blocked.html"
  status = 403
  conditions = {UserAgent = [
    "scrapy", "nmap", "sqlmap", 
    "python-requests*", "curl*", "wget*",
    "AhrefsBot", "SemrushBot"
  ]}

### 3. ALLOW GOOD BOTS (LAST RULE) ###
[[redirects]]
  from = "/*"
  to = "/"
  status = 200
  conditions = {UserAgent = [
    "Googlebot", 
    "Bingbot", 
    "Slurp",
    "DuckDuckBot", 
    "Applebot", 
    "facebookexternalhit"
  ]}